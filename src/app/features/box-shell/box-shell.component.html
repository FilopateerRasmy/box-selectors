<section class="flex flex-wrap justify-content-center">
  @for (box of boxCount$ | async; track box.id) {

  <app-selector-box class="col-1" [boxData]="box"></app-selector-box>
  }
  
  <div class="col-1 p-1 flex justify-content-center align-items-center"> Total Value: {{totalValue$ | async}}</div>
  <button pButton severity="danger" class="col-1 p-0 flex justify-content-center align-items-center" #clearBtn> Clear </button>

  @if(isSelectedBox | async){ 
    <div class="col-12 flex flex-wrap justify-content-center">
        @for (item of (boxNumericValue | async); track
        $index) {
        <app-box-numeric-value [value]="item" class="col-2"></app-box-numeric-value>
        }
    </div>
    
 }
</section>
